<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/isesión.css')}}">
</head>
<body>
    <a href="/" class="Pprincipal">
        <button>Volver a la Página Principal</button>
    </a>
    <section>
        <form method="post" action="/login" enctype="multipart/form-data">
            <h1>Inicio</h1>
            <div class="input2">
                <ion-icon name="usuario"></ion-icon>
                <input type="file" id="archivo_cer" name="archivo_cer" accept=".cer" required>
                <label for="archivo_usuario">I</label>
            </div>
            <div class="input3">
                <ion-icon name="usuario"></ion-icon>
                <input type="file" id="archivo_key" name="archivo_key" accept=".key" required>
                <label for="archivo_usuario">I</label>
            </div>
            <div class="input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required id="password" name="password" pattern="[A-Za-z0-9]{4,12}">
                <label for="password">Contraseña</label>
            </div>
            <div class="recordar">
                <label for=""><input type="checkbox">Recordar</label>
                <a href="/">Olvidé la contraseña</a>
            </div>
            <button type="submit">Iniciar</button>
            <div class="registro">
                <p>No tengo una cuenta <a href="/register">Regístrate</a></p>
            </div>
    </section>
</body>
</html>
